<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap - Ejercicio 5</title>
  </head>
  <body>
    <h1>Bootstrap - Ejercicio 5</h1>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="NombrePila">Nombre de pila</label>
                        <input type="text" class="form-control" id="NombrePilaInput" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Apellido">Apellido</label>
                        <input type="text" class="form-control" id="ApellidoInput" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="NombreUsuario">Nombre de usuario</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Nombre de usuario" aria-label="Nombre de usuario"
                        aria-describedby="basic-addon1" required>
                </div>
            </div>
            <div class="form-group">
                <label for="Correo">Correo electrónico <small>(opcional)</small></label>
                <input type="email" class="form-control" placeholder="you@example.com" id="CorreoInput">
            </div>
            <div class="form-group">
                <label for="Habla">Habla a</label>
                <input type="email" class="form-control" placeholder="1234 Main St" id="HablaInput" required>
            </div>
            <div class="form-group">
                <label for="Dir2">Dirección 2 <small>(opcional)</small></label>
                <input type="email" class="form-control" placeholder="Apartamento o suite" id="Dir2Input">
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="PaisCombo">País</label>
                        <select class="form-control" id="PaisComboInput">
                          <option>Escoger...</option>
                          <option>Argentina</option>
                          <option>Brasil</option>
                          <option>Perú</option>
                          <option>Uruguay</option>
                        </select>
                      </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="EstadoCombo">Estado</label>
                        <select class="form-control" id="EstadoComboInput">
                          <option>Escoger...</option>
                        </select>
                      </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="CodPos">Código Postal</label>
                        <input type="text" class="form-control" id="CodPosInput">
                    </div>
                </div>
            </div>
            <hr class="mb-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="cbDirEnvio" required>
                <label class="form-check-label" for="cbDirEnvio">
                  La dirección de envío es la misma que mi dirección de facturación
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                  Guarde esta información para la próxima vez
                </label>
              </div>
              <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
</body>
</html>
